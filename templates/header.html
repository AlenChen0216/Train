<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <style>
        .navbar-nav .nav-link {
            transition: transform 0.3s ease, color 0.3s ease;
        }
        .navbar-nav .nav-link:hover {
            transform: scale(1.1);
            color: #023480;
            font-weight: bold;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll('.navbar-nav .nav-link').forEach(link => {
                link.addEventListener('mouseenter', () => {
                    // 使用動畫效果新增 active
                    link.classList.add('active');
                });
                link.addEventListener('mouseleave', () => {
                    link.classList.remove('active');
                });
            });
            var dateInput = document.getElementById("date");
            var endTimeInput = document.getElementById("end_time");
            var startTimeInput = document.getElementById("start_time");
            if(dateInput){
                var now = new Date();
                var year = now.getFullYear();
                var month = (now.getMonth() + 1).toString().padStart(2, '0');
                var day = now.getDate().toString().padStart(2, '0');
                dateInput.value = year + "-" + month + "-" + day;
            }
            if(startTimeInput){
                var now = new Date();
                var hours = now.getHours().toString().padStart(2, '0');
                var minutes = now.getMinutes().toString().padStart(2, '0');
                startTimeInput.value = hours + ":" + minutes;
            }
            if(endTimeInput){
                var now = new Date();
                now.setHours(now.getHours() + 1);
                var hours = now.getHours().toString().padStart(2, '0');
                var minutes = now.getMinutes().toString().padStart(2, '0');
                endTimeInput.value = hours + ":" + minutes;
            }
        });
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand mx-3 mt-2" href="/">
                <img src="./static/transport.png" alt="火車時刻表查詢系統" width="70" height="70" class="d-inline-block align-text-top">
            </a>
            <div class="collapse navbar-collapse" style="font-size: larger;" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link mt-3 mx-3" aria-current="page" href="/">即時資訊</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mt-3 mx-3" aria-current="page" href="/search_full">時刻查詢</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mt-3 mx-3" aria-current="page" href="/login">紀錄</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
